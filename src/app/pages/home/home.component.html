<header class="mb-10 w-full">
    <app-header />
</header>

<main class="flex items-center justify-center m-auto">
    <section>
        <app-new-post />
    <article class="flex flex-col items-center container mx-auto"
    *ngFor="let tw of tweets">
        <app-tweets [tweetMessage] = tw />
    </article>
    </section>
</main>

<footer class="mt-10 m-auto w-full fixed bottom-0">
    <app-footer />
</footer>
